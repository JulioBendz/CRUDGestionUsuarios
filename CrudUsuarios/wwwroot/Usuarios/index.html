<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Gestión de Usuarios</h1>

        <!-- FORMULARIO -->
        <div class="card p-3 mb-4 shadow-sm">
            <h5>Nuevo usuario</h5>
            <form id="usuarioForm">
                <input type="hidden" id="usuarioId"> <!-- Campo oculto para edición -->
                <div class="row g-2">
                    <div class="col-md-3">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-3">
                        <input type="email" id="correo" class="form-control" placeholder="Correo" required>
                    </div>
                    <div class="col-md-1">
                        <input type="number" id="edad" class="form-control" placeholder="Edad" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="telefono" class="form-control" placeholder="Teléfono" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" id="btnGuardar" class="btn btn-primary w-100">Guardar</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- TABLA -->
        <div class="card p-3 shadow-sm">
            <table class="table table-bordered table-striped" id="tablaUsuarios">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Edad</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const apiUrl = '/api/usuarios';
        let modoEdicion = false;

        async function cargarUsuarios() {
            const res = await fetch(apiUrl);
            const data = await res.json();

            const tbody = document.querySelector('#tablaUsuarios tbody');
            tbody.innerHTML = '';

            data.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
             <td>${u.id}</td>
             <td>${u.nombre}</td>
             <td>${u.correo}</td>
             <td>${u.edad}</td>
             <td>${u.telefono}</td>
             <td>
             <button class="btn btn-sm btn-warning me-1" onclick="editarUsuario(${u.id})">Editar</button>
             <button class="btn btn-sm btn-danger" onclick="eliminarUsuario(${u.id})">Eliminar</button>
             </td>
             `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('usuarioForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const usuario = {
                nombre: nombre.value.trim(),
                correo: correo.value.trim(),
                edad: parseInt(edad.value),
                telefono: telefono.value.trim()
            };

            const id = document.getElementById('usuarioId').value;

            if (!modoEdicion) {
                // Crear nuevo usuario
                await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(usuario)
                });
            } else {
                // Editar usuario existente
                usuario.id = parseInt(id);
                await fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(usuario)
                });
                modoEdicion = false;
                document.getElementById('btnGuardar').textContent = 'Guardar';
            }

            e.target.reset();
            document.getElementById('usuarioId').value = '';
            cargarUsuarios();
        });

        async function editarUsuario(id) {
            const res = await fetch(`${apiUrl}/${id}`);
            const u = await res.json();

            document.getElementById('usuarioId').value = u.id;
            document.getElementById('nombre').value = u.nombre;
            document.getElementById('correo').value = u.correo;
            document.getElementById('edad').value = u.edad;
            document.getElementById('telefono').value = u.telefono;

            document.getElementById('btnGuardar').textContent = 'Editar';
            modoEdicion = true;
        }

        async function eliminarUsuario(id) {
            if (confirm('¿Seguro que deseas eliminar este usuario?')) {
                await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
                cargarUsuarios();
            }
        }

        // Cargar usuarios al iniciar
        cargarUsuarios();
    </script>
</body>
</html>
